{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update Event{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Event</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Update Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'event_list' %}" class="btn btn-secondary">Back to Event List</a>
    </div>
</div>
{% endblock %}
